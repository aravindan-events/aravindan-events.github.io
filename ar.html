<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Geolocation AR with AR.js</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- A loader while the AR scene is initializing -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- The A-Frame scene, configured for AR -->
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- The entity to be displayed in AR based on geolocation -->
      <a-entity
        id="fox-model"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Fox/glTF-Binary/Fox.glb"
        scale="20 20 20"
        gps-new-entity-place="latitude: 48.8584; longitude: 2.2945"
        look-at="[gps-new-camera]"
      >
      </a-entity>

      <!-- The AR camera that uses the device's GPS -->
      <a-camera gps-new-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
